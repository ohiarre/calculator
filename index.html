<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
   
<div class ="container">

    <section class="screen">
     0
    </section>
  
    <section class="calc-containers">
    <div class="calc-container">
        <button class="box double">C</button>
        <button class="box">&larr;</button>
        <button class="box">&divide;</button>
      </div>
      <div class="calc-container">
        <button class="box">7</button>
        <button class="box">8</button>
        <button class="box">9</button>
        <button class="box">&times;</button>
    
      </div>
      <div class="calc-container">
        <button class="box">4</button>
        <button class="box">5</button>
        <button class="box">6</button>
        <button class="box">&minus;</button>
      </div>
      <div class="calc-container">
        <button class="box">1</button>
        <button class="box">2</button>
        <button class="box">3</button>
        <button class="box">&plus;</button>
      </div>
      <div class="calc-container">
        <button class="box triple">0</button>
        <button class="box">&equals;</button>
      </div>
</section>
</div>
<script src="calc.js"></script>
</body>
</html>
